<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oruva QR Payment Tester</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px #ddd solid;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #qrcode {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #1976d2;
        }
        .code-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Oruva QR Payment Generator</h1>
        
        <div class="info">
            <strong>‚ÑπÔ∏è Test Instructions:</strong><br>
            1. Enter payment details below<br>
            2. Click "Generate QR Code"<br>
            3. Scan with your Oruva mobile app
        </div>

        <div class="form-group">
            <label>Receiver Address (Your wallet address):</label>
            <input type="text" id="receiver" placeholder="0x..." value="">
        </div>

        <div class="form-group">
            <label>Amount (oINR):</label>
            <input type="number" id="amount" placeholder="10" value="10">
        </div>

        <div class="form-group">
            <label>Note (Optional):</label>
            <input type="text" id="note" placeholder="Payment for testing" value="Test payment">
        </div>

        <button onclick="generateQR()">Generate QR Code</button>

        <div id="qrcode"></div>
        <div id="codeDisplay" class="code-display" style="display: none;"></div>
    </div>

    <script>
        function generateQR() {
            const receiver = document.getElementById('receiver').value;
            const amount = document.getElementById('amount').value;
            const note = document.getElementById('note').value;

            if (!receiver || !amount) {
                alert('Please enter receiver address and amount');
                return;
            }

            if (!receiver.startsWith('0x') || receiver.length !== 42) {
                alert('Invalid Ethereum address format');
                return;
            }

            const paymentData = {
                type: 'oINR_PAYMENT',
                receiver: receiver,
                amount: amount,
                note: note || 'Payment request',
                timestamp: Date.now()
            };

            const qrData = JSON.stringify(paymentData);

            // Clear previous QR
            document.getElementById('qrcode').innerHTML = '<h3>Scan this QR Code:</h3>';
            
            // Generate new QR
            new QRCode(document.getElementById('qrcode'), {
                text: qrData,
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            // Display the data
            document.getElementById('codeDisplay').style.display = 'block';
            document.getElementById('codeDisplay').innerHTML = '<strong>QR Data:</strong><br>' + qrData;
        }

        // Auto-fill with a test address hint
        window.onload = function() {
            document.getElementById('receiver').placeholder = 'Paste your wallet address from the app';
        }
    </script>
</body>
</html>
